<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popular series on Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="defaul-style.css">
</head>
<body class="has-background-white-ter">
    <div class="hero is-primary">
        <div class="hero-body has-text-centered">
            <h1 class="title is-1">Most popular series on Netflix</h1>
            <h2 class="subtitle">by Kevin Velasquez</h2>
        </div>
    </div>
    <div class="container has-background-white">
        <div class="content section" id='list-series'>
            <template id="serie-template">
                <div class='columns is-multiline'>
                    <div class='column is-full-touch is-one-third-widescreen'>
                        <img src='' id='serie-image'>
                    </div>
                    <div class='column has-text-justified'>
                        <h1 id="serie-name"></h1>
                        <p id='serie-description'></p>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="actions.js"></script>
</body>
</html>
